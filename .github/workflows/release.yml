name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/test_lpm.py tests/test_concurrency.py -v
    
    - name: Build distribution
      run: |
        pip install build
        python -m build
    
    - name: Extract release notes
      id: extract_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        # Create simple release notes
        echo "## Release v$VERSION" > release_notes.md
        echo "" >> release_notes.md
        echo "See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation." >> release_notes.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker images
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/routing-table-api
        docker build --target runtime -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:$VERSION
        docker push $IMAGE_NAME:latest
        echo "Pushed $IMAGE_NAME:$VERSION and $IMAGE_NAME:latest"
