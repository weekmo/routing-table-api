name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/test_lpm.py tests/test_concurrency.py -v
    
    - name: Build distribution
      run: |
        pip install build
        python -m build
    
    - name: Extract release notes
      id: extract_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        # Create simple release notes
        echo "## Release v$VERSION" > release_notes.md
        echo "" >> release_notes.md
        echo "See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation." >> release_notes.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release_notes.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        target: runtime
        tags: |
          ghcr.io/${{ github.repository_owner }}/routing-table-api:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/routing-table-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
