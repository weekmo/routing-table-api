version: "3.9"
services:
  testservice:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: "routing-table-api:latest"
    ports:
      - "5000:5000"
    volumes:
      - ./routes.txt:/app/routes.txt:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/health\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  
  testrunner:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: "routing-table-api:test"
    depends_on:
      testservice:
        condition: service_healthy
    environment:
      - API_URL=http://testservice:5000
